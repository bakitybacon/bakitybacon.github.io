<!DOCTYPE html>
<html>
<title>Thermodynamic Calculator</title>


<body>

<p>Type a chemical equation. Use no spaces between a molecule and its state of matter. Use â†’ to divide the products from reactants.</p>

<form id="equation">
  Equation <input type="text" name="eqn"><br>
</form> 

<button onclick="myFunction()">Calculate!</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("equation");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
